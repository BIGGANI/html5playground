      <script type="text/javascript">	
	var delay;
	var editorHTML = CodeMirror.fromTextArea(document.getElementById("editorHTML"),
	  {
	    value: "<html></html>"
	    , mode: "text/html"
	    , theme: "default"
	    , tabMode: "indent"
	    , lineNumbers: true
	    , onChange: function() {
	    clearTimeout(delay);
	    delay = setTimeout(updatePreview, 300);
  	  }
	});

	var editorNotes = CodeMirror.fromTextArea(document.getElementById("editorNotes"), 
	  {
	    value: "<html></html>"
	    , mode: "text/html"
	    , theme: "default"
	    , tabMode: "indent"
	    , lineNumbers: true
	    , onChange: function()  {

  	    clearTimeout(delay);    
	      delay = setTimeout(updatePreview, 300);
	    }
	  }
	);

	function updatePreview() {
	  var previewFrame = document.getElementById('dashboard');
	  var preview =  previewFrame.contentDocument || previewFrame.contentWindow.document;
	  preview.open();
	  var v = editorHTML.getValue();
	  preview.write(v);
	  preview.close();
	}

	setTimeout(updatePreview, 300);

	var editorDiv = $('.codemirror-scroll');
	editorDiv.addClass('fullscreen');
	editorDiv.height('100%');
	editorDiv.width('100%');
	editorHTML.refresh();
	
      </script>
